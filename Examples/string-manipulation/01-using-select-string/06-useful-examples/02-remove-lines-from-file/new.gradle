plugins {
    id 'java-library'
    id 'maven-publish'
}

group = 'com.yoav'


publishing {
    publications {
        myLibrary(MavenPublication) {
            from components.java
        }
    }

    repositories {
        maven {
            name = 'myRepo'
            url = layout.buildDirectory.dir("/home/cloud_user/repo")
        }
    }
}
